<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="A Designer and Interpreter for Markov
			Models (Markov Chains and Hidden Markov Models)" />
	<meta name="author" content="Daniel Walker-Arnott" />
	<title>Markov Model Simulator</title>
	<link rel="stylesheet" type="text/css" href="css/markovMain.css" />
	<!-- TODO Link style sheets -->
	<!-- TODO favicon -->
</head>

<body>
	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script> -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script src="js/components.js"></script>
	<script src="js/markovChain.js"></script>
	<script src="js/hiddenMarkovModel.js"></script>
	<script src="js/pageController.js"></script>
	<script src="js/canvasController.js"></script>


	<div id="main">
		<div class="title">
			<h1>
				Markov Model Simulator
				<button class="delegate" disabled="disabled" title="Markov Chain">Markov Chain</button>
				<button class="delegate" title="Hidden Markov Model">Hidden Markov Model</button>
			</h1>
		</div>

		<div id="information" class=>
			<!-- The model detals panel -->
			<!-- The the outputs/ description panel -->
			<div id="informationPanel" class="right">
				<div id="tools">
					<div style="text-align:center;">
						
						<button id="testbtn" title="Test" onclick="markovChain.runTests();">Test</button>
						<button id="saveBtn" title="Save" onclick="pageController.save();">Save</button>
						<!-- TODO class, onclick, image -->
						<button id="loadBtn" title="Load" onclick="pageController.load();">Load</button>
						<button id="clearBtn" title="Clear" onclick="pageController.clear();">Clear</button>
						<button id="runBtn" title="Run" onclick="run(20,1000);">Run</button>
						<div id="outputString" type="text" placeholder="See if this fits">bbacba</div>
						<!--button id="addStateBtn" onclick="fsm.addState();" class="image" title="Add State"><img src="images/empty.png" /></button-->
					</div>
				</div>
				<div id="statePanel" class="panelWrapper">
					<button id="stateButton" class="accordion">State details</button>
					<div id="statePanelInfo" class="panel">
						<form>
							<label for="sID">id:</label>
							<input type="text" id="sIDText" name="id" readonly="true"><br>
							<label for="sName">Name:</label>
							<input type="text" id="sNameText" name="StateName"><br>
							<label for="sEmmision">Emmision:</label>
							<input type="text" id="sEmmisionText" name="Emmision"><br>
							<label for="InitalProability">InitalProability:</label>
							<input type="text" id="sInitalProability" name="InitalProability"><br>
							<label for="sTransitionProabilitys">TransitionProabilitys:</label>
							<input type="text" id="sTransitionProabilitysText" name="TransitionProabilitys"><br>
						</form>
						<button id="emmisionBtn" class="accordion">Emmission proabilitys</button>
						<div id="statePanelInfo" class="panel">
						</div>
					</div>

				</div>
				<div id="modelPanel" class="panelWrapper">
					<button id="modelBtn" class="accordion">Model Details</button>
					<div id="modelPanelInfo" class="panel">
						<div>The tuple of the current model.</div>
						<form> <!-- https://www.w3schools.com/html/html_tables.asp -->
							<label>S =</label>
							<label id="mStatesText" name="States"></label><br>
							<label>T/M =:</label>
							<label id="mTransitions" name="mTransitions"></label><br>
							<label>\pi =</label>
							<label id="mInitalProability" name="mInitalProability"></label><br>
							<label>\Sigma =</label>
							<input type="text" id="mLatentStates" name="mLatentStates"><br>
							<label>E =</label>
							<input type="text" id="mEmmisionProbaility" name="mEmmisionProbaility"><br>
						</form>
					</div>
				</div>
				<div id="errorPanel" class="panelWrapper">
					<button id="errorButton" class="accordion">Errors</button>
					<div id="errorPanelInfo" class="panel">
						<label>Errors : TODO</label>
					</div>
				</div>
				<div id="InstructionsPanel" class="panelWrapper">
					<button id="instructionsButton" class="accordion">Instructions</button>
					<div id="instructionsPanelInfo" class="panel">
						<label id="instructionsPanelText">Instructions : TODO</label>
					</div>
				</div>
			</div>
			<div id="markovCanvasDiv" class="markovCanvasDiv">
				<canvas id="markovCanvas" width="1800" height="1000">
					<span class="error">Your browser does not support<br>the HTML5 &lt;canvas&gt; element</span>
				</canvas>
				<div id="results">

				</div>
			</div>
		</div>

</body>

</html>
